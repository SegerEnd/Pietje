<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietje - Minecraft outfit samenstellen</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <p>Pietje</p>
    </header>
    <h1>Pietje's outfit<h1>
    <h2>Stel hier je outfit samen</h2>

    <img id="texture" src="img/roze_pietje.png" alt="Minecraft texture van Pietje" style="display: none;">
    
    <div class="container1">
        <form id="kledingkast">
            <b>Kies een kleur:</b>
            <label class="kleding_label" for="color_primary">Eerste kleur van het pak:</label>
            <input type="color" id="color_primary" name="color_primary" value="#FF3D3D" class="color">
            <label class="kleding_label" for="color_secondary">Tweede kleur van het pak:</label>
            <input type="color" id="color_secondary" name="color_secondary" value="#CC0000" class="color">
            <label class="kleding_label" for="color_maillot">Kleur van de maillot:</label>
            <input type="color" id="color_maillot" name="color_maillot" value="#EDAC44" class="color">
            <label class="kleding_label" for="color_shoes">Kleur van de schoenen:</label>
            <input type="color" id="color_shoes" name="color_shoes" value="#E8E8E8" class="color">
            <label class="kleding_label" for="color_skin">Kleur van de huid:</label>
            <input type="color" id="color_skin" name="color_skin" value="#EBCCB2" class="color">
            <label class="kleding_label" for="color_hair">Kleur van het haar:</label>
            <input type="color" id="color_hair" name="color_hair" value="#663114" class="color">
            <label class="kleding_label" for="color_eyes">Kleur van de ogen:</label>
            <input type="color" id="color_eyes" name="color_eyes" value="#5FC8FC" class="color">

            <div class="kleding_check">
                <label for="roetveeg">Roetvegen</label>
                <input type="checkbox" id="roetveeg" name="roetveeg" value="roetveeg">
            </div>
        
            <input type="submit" value="Download Skin van Pietje" id="download">
        </form>
    
        <div class="container3d">
            <div class="scene" data="url">
            <div class="head">
                <div id="head-front"></div>
                <div id="head-back"></div>
                <div id="head-left"></div>
                <div id="head-right"></div>
                <div id="head-top"></div>
                <div id="head-bottom"></div>
            </div>
            <div class="body">
                <div id="body-front"></div>
                <div id="body-back"></div>
                <div id="body-left"></div>
                <div id="body-right"></div>
                <div id="body-bottom"></div>
            </div>
            <div class="slim left-slim-arm">
                <div id="left-slim-arm-front"></div>
                <div id="left-slim-arm-back"></div>
                <div id="left-slim-arm-left"></div>
                <div id="left-slim-arm-top"></div>
                <div id="left-slim-arm-bottom"></div>
            </div>
            <div class="slim right-slim-arm">
                <div id="right-slim-arm-front"></div>
                <div id="right-slim-arm-back"></div>
                <div id="right-slim-arm-right"></div>
                <div id="right-slim-arm-top"></div>
                <div id="right-slim-arm-bottom"></div>
            </div>
            <div class="left-leg">
                <div id="left-leg-front"></div>
                <div id="left-leg-back"></div>
                <div id="left-leg-left"></div>
                <div id="left-leg-top"></div>
                <div id="left-leg-bottom"></div>
            </div>
            <div class="right-leg">
                <div id="right-leg-front"></div>
                <div id="right-leg-back"></div>
                <div id="right-leg-right"></div>
                <div id="right-leg-top"></div>
                <div id="right-leg-bottom"></div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
