    <div class="container1">
        <form id="kledingkast">
            <b>Kies een kleur:</b>
            <label class="kleding_label" for="color_primary">Eerste kleur van het pak:</label>
            <input type="color" id="color_primary" name="color_primary" value="#FF3D3D" class="color">
            <label class="kleding_label" for="color_secondary">Tweede kleur van het pak:</label>
            <input type="color" id="color_secondary" name="color_secondary" value="#CC0000" class="color">
            <label class="kleding_label" for="color_maillot">Kleur van de maillot:</label>
            <input type="color" id="color_maillot" name="color_maillot" value="#EDAC44" class="color">
            <label class="kleding_label" for="color_shoes">Kleur van de schoenen:</label>
            <input type="color" id="color_shoes" name="color_shoes" value="#E8E8E8" class="color">
            <label class="kleding_label" for="color_skin">Kleur van de huid:</label>
            <input type="color" id="color_skin" name="color_skin" value="#EBCCB2" class="color">
            <label class="kleding_label" for="color_hair">Kleur van het haar:</label>
            <input type="color" id="color_hair" name="color_hair" value="#663114" class="color">
            <label class="kleding_label" for="color_eyes">Kleur van de ogen:</label>
            <input type="color" id="color_eyes" name="color_eyes" value="#5FC8FC" class="color">

            <div class="kleding_check">
                <label for="roetveeg">Roetvegen</label>
                <input type="checkbox" id="roetveeg" name="roetveeg" value="roetveeg">
            </div>
        
            <input type="submit" value="Download Skin van Pietje" id="download">
        </form>
    
        <div class="container3d">
            <div class="scene" data="url">
